<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>

    <script src="lib/tinybind.js"></script>
    <script src="logic/settings.js"></script>
</head>
<body>
    <header>
        <a href="./index.html">Back</a>
        <h1>Settings</h1>
    </header>
    <div id="settingForm">
        <div class="form-group">
            <label>Desired image width</label>
            <input type="text" rv-value="config.width">
        </div>
        <div class="form-group">
            <label>Desired image height</label>
            <input type="text" rv-value="config.height">
        </div>
        <div class="form-group">
            <label>Background Blur intensity</label>
            <input type="text" rv-value="config.blur">
        </div>
        <div class="form-group">
            <label>Background Darker <span>(0 - 1)</span></label>
            <input type="text" rv-value="config.darkeness">
        </div>
        <button id="saveButton">Save config</button>
        <button id="resetButton">Load Defaults</button>
    </div>
</body>
</html>
